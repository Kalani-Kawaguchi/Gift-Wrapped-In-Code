<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/pages/home.css">
    <title>Gift Wrapped in Code</title>
</head>
<body>
    <div class="snow" aria-hidden="true"></div>
    <main>
        <nav>
            <div class="nav-inner">
                <h1 class="nav-title great-vibes-regular">Merry Christmas</h1>
                <ul class="nav-links playfair-display">
                    <li><a href="home.html"><button class="button playfair-display rounded-xl border-transparent">Home</button></a></li>
                    <li><a href="moments.html"><button class="button playfair-display rounded-xl border-transparent">Moments</button></a></li>
                    <li><a href="songs.html"><button class="button playfair-display rounded-xl border-transparent">Songs</button></a></li>
                    <li><a href="gallery.html"><button class="button playfair-display rounded-xl border-transparent">Gallery</button></a></li>
                </ul>
            </div>
        </nav>

        <div class="timers">
            <div class="timer-elements">
                <h2 class="great-vibes-regular">Time Since We Met</h2>
                <div class="time-group">
                    <div class="playfair-display time-section">
                        <div class="time-met-days value"></div>
                        <p class="label">Days</p>
                    </div>

                    <div class="playfair-display time-section">
                        <div class="time-met-hours value"></div>
                        <p class="label">Hours</p>
                    </div>

                    <div class="playfair-display time-section">
                        <div class="time-met-minutes value"></div>
                        <p class="label">Minutes</p>
                    </div>

                    <div class="playfair-display time-section">
                        <div class="time-met-seconds value"></div>
                        <p class="label">Seconds</p>
                    </div>
                </div>
            </div>

            <div class="timer-elements">
                <h2 class="great-vibes-regular">Time Since We Started Dating</h2>
                <div class="time-group">
                    <div class="playfair-display time-section">
                        <div class="time-date-days value"></div>
                        <p class="label">Days</p>
                    </div>

                    <div class="playfair-display time-section">
                        <div class="time-date-hours value"></div>
                        <p class="label">Hours</p>
                    </div>
                    
                    <div class="playfair-display time-section">
                        <div class="time-date-minutes value"></div>
                        <p class="label">Minutes</p>
                    </div>

                    <div class="playfair-display time-section">
                        <div class="time-date-seconds value"></div>
                        <p class="label">Seconds</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/home.js"></script>
</body>
</html>
